version: '3.9'
networks:
    host:
        name: host
        external: true
services:
    app:
        build:
            dockerfile: Dockerfile.dev
        command: /bin/sh -c "while sleep 1000; do :; done"
        network_mode: "host"
        ipc: "host"
        volumes:
            - .:/workspace:cached
            - ~/.ssh:/root/.ssh
        extra_hosts:
            - "host.docker.internal:host-gateway"
